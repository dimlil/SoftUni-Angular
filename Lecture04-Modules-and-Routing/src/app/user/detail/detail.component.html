<app-loader [showLoader]="!user"></app-loader>
<div *ngIf="user">
    <h5>{{user.username}}</h5>
    <a *ngIf="user?.id || 0 - 1 >= 1" [routerLink]="[ '/user/detail/',user.id-1]">Prev user</a>
    <a [routerLink]="[ '/user/list']">Back to user list</a>
    <a *ngIf="user?.id || 10 + 1 < 10" [routerLink]="[ '/user/detail',user.id+1]">Next user</a>
</div>
