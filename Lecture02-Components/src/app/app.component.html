<div>
  <p>
    Hello {{title}}
  </p>
  <app-name-input (btnClick)="nameInputHandler($event)" [inputVal]="nameInputVal"></app-name-input>
</div>

<div *ngIf='isVisible'>
  IS VISIBLE
</div>

<button (click)="toggleBtn()">
  Toggle
</button>

<ul>
  <li *ngFor="let user of users">
    <span>{{user.firstName}} </span>
    <span>{{user.lastName}} </span>
    <span>{{user.age}}</span>
  </li>
</ul>
